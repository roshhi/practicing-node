<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/svg" href="./icon.svg" />
    <title>Welcome</title>
</head>
<body>
    <div class="container">
        <!-- Sidebar Skeleton Start-->
        <div class="sidebar">
            <div class="title">
                <h1>LaProfil</h1>
                <h3>Model Agency</h3>
            </div>
            <div class="belowTitle">
                <div class="label-steps-container">
                    <div>
                        <h1 class="label">World Modeling Community</h1>
                    </div>
                    <div class="steps">
                        <span class="firstNumber">01</span>
                        <span>02</span>
                        <span>03</span>
                        <span>04</span>
                        <span>05</span>
                    </div>
                </div>
                <div class="line">
                    <div class="thick-line"></div>
                </div>
            </div>
        </div>
        <!-- Sidebar Skeleton End -->

        <!-- Right half of the page including header,form & footer start -->
        <div class="rightHalfContainer">

            <!-- Header start -->
            <div class="header">
                <div class="category">
                    <button>Models</button>
                    <button>Castings</button>
                    <button>Rankings</button>
                    <button>Members</button>
                    <button>Awards</button>
                </div>
                <div class="login">
                    <button id="headerLoginBtn">Login</button>
                    <span>|</span>
                    <button id="headerRegisterBtn">Register</button>
                </div>
            </div>
            <!-- Header end -->

            <!-- Main Form start -->
            <div class="mainFormContainer">
                <div class="registraionFormContainer">
                    <div class="imageContainer fade-in" id="loginFormImage">
                        <img src="./model.jpeg" alt="">
                    </div>
                    <!-- Its the registration form whose display is set to 'none' initially -->
                    <div id="registerForm">
                        <div class="formContainer">
                            <div class="formTitle">
                                <h1>Register</h1>
                                <h3>We're glad you're here.Please<br> register your account</h3>
                            </div>
                            <div class="registerInput">
                                <form id="myForm"  action="https://www.theodinproject.com/lessons/node-path-intermediate-html-and-css-sign-up-form" method="get">
                                    <label for="name">Username</label>
                                    <input type="text" id="name" required minlength="3" maxlength="25">
                                    <div class="myline">
                                    </div>
                                    <label for="email">Email Address </label>
                                    <input type="email" id="email" required maxlength="40">
                                    <div class="myline">
                                    </div>
                                    <label for="password">Password</label>
                                    <input type="password" id="password" required>
                                    <div class="myline">
                                    </div>
                                    <label for="password">Confirm Password</label>
                                    <input type="password" id="confirmPassword" required>
                                    <div class="myline">
                                    </div>
                                    <div class="gender">
                                        <span class="gender-label">Gender:</span>
                                        <label class="gender-option">
                                          <input type="radio" id="male" name="gender" value="male" required>
                                          <span class="genderType">Male</span>
                                        </label>
                                        <label class="gender-option">
                                          <input type="radio" id="female" name="gender" value="female" required>
                                          <span class="genderType">Female</span>
                                        </label>
                                    </div>                                                                      
                                </form>    
                            </div>
                        </div>
                        <div class="buttons">
                            <div class="loginButtons">
                                <button type="submit" form="myForm">Register</button>
                                <button id="showLoginBtn" class="myLoginBtn">Login</button>
                            </div>
                        </div>
                    </div>
                    <!-- Registration form ends here-->
                </div>
            
                <!-- Its the login form which is visible initially -->
                <div class="loginFormContainer">
                    <!-- This login image display is set to none initially -->
                    <div class="loginImage fade-in hidden" id="loginImg">
                        <img src="./model1.jpg" alt="">
                    </div>
                    <div class="myLoginForm" id="loginForm">
                        <div class="formContainer">
                            <div class="formTitle">
                                <h1>Login</h1>
                                <h3>Welcome back.Please login <br> to your account</h3>
                            </div>
                            <form id="regForm" action="https://www.theodinproject.com/lessons/node-path-intermediate-html-and-css-sign-up-form" method="get">
                                <label for="email">Email Address </label>
                                <input type="email" id="email">
                                <div class="myline">
                                </div>
                                <label for="password">Password</label>
                                <input type="password" id="password">
                                <div class="myline">
                                </div>
                            </form>    
                        </div>
                        <div class="password">
                            <h1>Forgot password?</h1>
                        </div>
                        <div class="buttons">
                            <div class="loginButtons">
                                <button id="showRegisterBtn" class="myRegisterBtn">Register</button>
                                <button type="submit" form="regForm">Login</button>
                            </div>
                            <button class="subscriptionBtn">Subscribe</button>
                        </div>
                    </div>
                </div>
                <!-- Login form ends here. -->
            </div>
            <!-- Main Form end -->

            <!-- Footer start -->
            <div class="footer">
                <p>Copyright Â© 2025 <a href="https://github.com/roshhi" target="_blank">roshhi</a></p>
                <a href="https://github.com/roshhi" target="_blank">
                  <img src="./github.svg" alt="GitHub" class="github-logo">
                </a>
            </div>
            <!-- Footer end -->
        </div>
        <!-- Right half of the page ends here. -->
    </div>
    <script src="script.js"></script>
</body>
</html>
